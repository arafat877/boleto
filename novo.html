<body>

        <a class="navbar-brand" href="index.html">Boleto<i class="fa fa-bullseye ml-2"></i></a>

                    <a class="nav-link" href="faq.html">Info<i class="fa fa-info-circle ml-2"></i></a>

    <div class="jumbotron text-center bg-info text-white">
        <h2><i class="fa fa-plus-circle mr-3"></i>Novo Boleto</h2>
        <br>
        <p class="lead">Preencha os dados para criar um Crypto Boleto para receber de forma instantânea na sua cartera de Etehereum.</p>
        <br>
        <div class="container">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="_ownerID">Identidade do Recebedor</label>
                        <input type="text" class="form-control" id="_ownerID" placeholder="0x00000000000000000">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="_valorDoBoleto">Valor do Boleto (Ethereum)</label>
                        <input type="number" class="form-control" id="_valorDoBoleto" placeholder="0.000 ETH">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="_vencimento">Data de Vencimento (Timestamp)</label>
                        <input type="number" class="form-control" id="_vencimento" placeholder="1574200846">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="_vencimento">Não Receber Após (Timestamp)</label>
                        <input type="number" class="form-control" id="_vencimento" placeholder="1574200846">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="_multaPorAtraso">Multa Por Atraso (Ethereum)</label>
                        <input type="number" class="form-control" id="_multaPorAtraso" placeholder="0.000 ETH">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="_jurosDeMoraPorDia">Juros de Mora ao Mês (Porcentagem)</label>
                        <input type="number" class="form-control" id="_jurosDeMoraPorDia" placeholder="1">
                    </div>
                </div>
                <button type="submit" class="btn btn-lg btn-primary mt-4">Registrar Boleto</button>
            </form>
        </div>
    </div>

    <div id="boleto" class="container">

    </div>

    <!-- Smart Contracts JavaScript -->
    <script charset="utf-8"  src="https://cdn.ethers.io/scripts/ethers-v4.min.js" type="text/javascript"></script>
