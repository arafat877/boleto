        <h2><i class="fa fa-plus-circle mr-3"></i>Novo Boleto</h2>

        <p class="lead">Preencha os dados para criar um Crypto Boleto e receber de forma instantânea na sua cartera de Etehereum.</p>

        <div class="container">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="_ownerID">Identificação do Recebedor</label>
                        <input type="text" class="form-control" id="_ownerID" placeholder="Nome, Id ou CPF">
                    </div>
                    <div class="form-group col-md-6">

                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="_vencimento">Data de Vencimento (Timestamp)</label>
                        <input type="number" class="form-control" id="_vencimento" placeholder="1574200846">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="_vencimento">Não Receber Após (Timestamp)</label>
                        <input type="number" class="form-control" id="_vencimento" placeholder="1574200846">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="_multaPorAtraso">Multa Por Atraso (Ether)</label>
                        <input type="number" class="form-control" id="_multaPorAtraso" placeholder="0.00000 ETH">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="_jurosDeMoraPorDia">Juros de Mora ao Mês (Porcentagem)</label>
                        <input type="number" class="form-control" id="_jurosDeMoraPorDia" placeholder="1.00">
                    </div>
                </div>
                <button type="submit" class="btn btn-lg btn-success mt-4">Registrar Boleto</button>
            </form>
        </div>

        function getUrlVars() {
            var vars = [],
                hash;
            var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');

            for (var i = 0; i < hashes.length; i++) {
                hash = hashes[i].split('=');
                vars.push(hash[0]);
                vars[hash[0]] = hash[1];
            }
            return vars;
        }

        var boletoAddress = getUrlVars()[0]

        if (boletoAddress.length == 66) {
            $('#boleto').val(boletoAddress)
            $("#search").click();
